<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>colores</title>
    <style>
        section {display: flex;}
        div{     
        display: flex;
        height: 12rem;
        width: 12rem;
        }
        div:nth-of-type(1) {
            background: #40FF50;
        }
        div:nth-of-type(2) {
            background:#9CE82E;           
        }
        div:nth-of-type(3) {
             background:#FFEF40;          
        }
        div:nth-of-type(4) {
            background:#E8B32E;          
        }
    </style>
</head>
<body>
    <section>
    <div> <p> Color 1</p></div>

    <div>Color 2</div>

    <div>color 3</div>
    
    <div>color 4</div>

</section>
    
</body>
