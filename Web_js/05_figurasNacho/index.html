<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/style.css">
    <script src="./js/bootstrap.js" type="module"></script>
    <title>Curso </title>
</head>
<body>
    <header><h1>JS en la Web</h1></header>
    <main>
        <p>Calculador de superficies</p>
       
        <div class="container">
            <h3>Triángulo</h3>
        <div>
            <label for="in-medidaTri1">1º Medida (base)</label>
            <input class="input" type="text" id="in-medidaTri1">
        </div>
        <div>
            <label for="in-medidaTri2">2ª Medida(altura)</label>
            <input class="input" type="text" id="in-medidaTri2">
        </div>
      
            <div>
            <p> <output id="out-tri"> </output></p>
        </div>
        <div><button  id="btn-tri" class="btn">Comenzar el cálculo</button></div>
        <div class="container">
                <h3>Cuadrado</h3>
            <div>
                <label for="in-medidaCua1">1º Medida (lado1)</label>
                <input class="input" type="text" id="in-medidaCua1">
            </div>
            <div>
                <label for="in-medidaCua2">2ª Medida (lado2=</label>
                <input class="input" type="text" id="in-medidaCua2">
            </div>
           
                <div>
                <p> <output id="out-cua"> </output></p>
            </div>
            <div><button  id="btn-cua" class="btn">Comenzar el cálculo</button></div>
        <div class="container">
                    <h3>Circulo</h3>
                <div>
                    <label for="in-medidaCirc1">Radio</label>
                    <input class="input" type="text" id="in-circ">
                </div>
                <div>
                <p> <output id="out-circ"> </output></p>
                </div>
                </div>
               
                <div><button  id="btn-cir" class="btn">Comenzar el cálculo</button></div>
    </main>
    <footer>
        <address>Ignacio Caballero Ruiz</address>
    </footer>
</body>
</html>
