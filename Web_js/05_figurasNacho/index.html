<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/style.css">
    <script src="./js/bootstrap.js" type="module"></script>
    <title>Curso </title>
</head>
<body>
    <header><h1>JS en la Web</h1></header>
    <main>
        <p>Calculador de superficies</p>
       
        <div class="container">
            <h3>Triángulo</h3>
        <div>
            <input class="input" type="text" id="in-medidaTri1" placeholder="1º Medida (base)" >
        </div>
        <div>
            <input class="input" type="text" id="in-medidaTri2" placeholder="2ª Medida(altura)" > 
        </div>
      
            <div>
            <p> <output id="out-tri"> </output></p>
        </div>
        <div><button  id="btn-tri" class="btn">Comenzar el cálculo</button></div>
        <div class="container">
                <h3>Cuadrado</h3>
            <div>
               
                <input class="input" type="text" id="in-cua1" placeholder="1º Medida (lado1)">
            </div>
            <div>
                
                <input class="input" type="text" id="in-cua2" placeholder="2ª Medida (lado2)">
            
            </div>
                <div>
                <p> <output id="out-cua"> </output></p>
            </div>
            <div><button  id="btn-cua" class="btn">Comenzar el cálculo</button></div>
        <div class="container">
                    <h3>Circulo</h3>
                <div>
                    <input class="input" type="text" id="in-circ" placeholder="Radio">
                </div>
                <div>
                <p> <output id="out-circ"> </output> </p>
                </div>
                </div>
               
                <div><button  id="btn-cir" class="btn">Comenzar el cálculo</button></div>
    </main>
    <footer>
        <address>Ignacio Caballero Ruiz</address>
    </footer>
</body>
</html>
